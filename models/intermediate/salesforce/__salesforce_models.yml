models:
  # -----------------------------------------------
  # BREAK:int_salesforce__agent_accounts_with_analytics
  # -----------------------------------------------
- name: int_salesforce__agent_accounts_with_analytics
  description: This model integrates Salesforce agent account data with analytics
    metrics over multiple years. It provides a comprehensive view of agent performance
    and activities, including order forms, leads, enquiries, and property metrics,
    segmented by year. This model is useful for tracking and analyzing agent performance
    trends over time.
  columns:
  - name: account_id
    data_tests:
      - unique
      - not_null
    description: Unique identifier for the agent account.
  - name: account_name
    description: Name of the agent account.
  - name: record_type_name
    description: Type of record, specifically 'Landlord/Agent'.
  - name: associated_city
    description: City associated with the agent account.
  - name: billing_postal_code
    description: Postal code for billing purposes.
  - name: date_closed
    description: Date when the account was closed.
  - name: date_won
    description: Date when the account was won.
  - name: total_student_portfolio
    description: Total number of student properties in the agent's portfolio.
  - name: account_type
    description: Type of account, such as individual or company.
  - name: total_order_forms_2021_2022
    description: Total number of order forms for the 2021-2022 period.
  - name: target_this_season_2021_2022
    description: Target metrics for the 2021-2022 season.
  - name: live_properties_in_season_2021_2022
    description: Number of properties live during the 2021-2022 season.
  - name: current_live_properties_2021_2022
    description: Current number of live properties for the 2021-2022 period.
  - name: total_leads_2021_2022
    description: Total number of leads generated in the 2021-2022 period.
  - name: total_enquiries_2021_2022
    description: Total number of enquiries received in the 2021-2022 period.
  - name: unique_featured_properties_purchased_2021_2022
    description: Number of unique featured properties purchased in the 2021-2022 period.
  - name: total_order_forms_2022_2023
    description: Total number of order forms for the 2022-2023 period.
  - name: target_this_season_2022_2023
    description: Target metrics for the 2022-2023 season.
  - name: live_properties_in_season_2022_2023
    description: Number of properties live during the 2022-2023 season.
  - name: current_live_properties_2022_2023
    description: Current number of live properties for the 2022-2023 period.
  - name: total_leads_2022_2023
    description: Total number of leads generated in the 2022-2023 period.
  - name: total_enquiries_2022_2023
    description: Total number of enquiries received in the 2022-2023 period.
  - name: unique_featured_properties_purchased_2022_2023
    description: Number of unique featured properties purchased in the 2022-2023 period.
  - name: total_order_forms_2023_2024
    description: Total number of order forms for the 2023-2024 period.
  - name: target_this_season_2023_2024
    description: Target metrics for the 2023-2024 season.
  - name: live_properties_in_season_2023_2024
    description: Number of properties live during the 2023-2024 season.
  - name: current_live_properties_2023_2024
    description: Current number of live properties for the 2023-2024 period.
  - name: total_leads_2023_2024
    description: Total number of leads generated in the 2023-2024 period.
  - name: total_enquiries_2023_2024
    description: Total number of enquiries received in the 2023-2024 period.
  - name: unique_featured_properties_purchased_2023_2024
    description: Number of unique featured properties purchased in the 2023-2024 period.
  - name: total_order_forms_2024_2025
    description: Total number of order forms for the 2024-2025 period.
  - name: target_this_season_2024_2025
    description: Target metrics for the 2024-2025 season.
  - name: live_properties_in_season_2024_2025
    description: Number of properties live during the 2024-2025 season.
  - name: current_live_properties_2024_2025
    description: Current number of live properties for the 2024-2025 period.
  - name: total_leads_2024_2025
    description: Total number of leads generated in the 2024-2025 period.
  - name: total_enquiries_2024_2025
    description: Total number of enquiries received in the 2024-2025 period.
  - name: unique_featured_properties_purchased_2024_2025
    description: Number of unique featured properties purchased in the 2024-2025 period.
  - name: total_order_forms_2025_2026
    description: Total number of order forms for the 2025-2026 period.
  - name: target_this_season_2025_2026
    description: Target metrics for the 2025-2026 season.
  - name: live_properties_in_season_2025_2026
    description: Number of properties live during the 2025-2026 season.
  - name: current_live_properties_2025_2026
    description: Current number of live properties for the 2025-2026 period.
  - name: total_leads_2025_2026
    description: Total number of leads generated in the 2025-2026 period.
  - name: total_enquiries_2025_2026
