models:
- name: staging_salesforce_lead
  description: This model processes and cleans Salesforce lead data, removing trailing
    '_c' from field names and preparing it for further analysis or integration. It
    provides a structured view of lead information, including company details, contact
    information, and lead status.
  columns:
  - name: id
    description: Unique identifier for each lead.
  - name: name
    description: Name of the lead.
  - name: company
    description: Company associated with the lead.
  - name: associated_city
    description: City associated with the lead.
  - name: postal_code
    description: Postcode of the lead's location.
  - name: percentage_student
    description: Total student portfolio of the lead
  - name: record_type_id
    description: Identifier for the type of record.
  - name: main_contact
    description: Indicates if this is the main contact for the lead.
  - name: status
    description: Current status of the lead.
  - name: phone
    description: Phone number of the lead.
  - name: competitor
    description: Name of the main competitor for the lead