models:
- name: staging_opportunity_models
  description: This model filters and cleans Salesforce Opportunity Product data to focus on Landlord/Agent
    accounts. It removes trailing '_c' from field names and selects relevant fields
    for analysis.
  columns:
  - name: id
    description: unique record identifier.
  - name: opportunity_id
    description: id of parent record.
  - name: portfolio_type
    description: type of property portfolio
  - name: quantity
    description: stated volume of the portfolio