models:
- name: staging_salesforce_opportunity
  description: This model filters Salesforce opportunity data to include only Landlord/Agent
    accounts and standardizes field names by removing trailing '_c'. It is used to
    prepare opportunity data for further analysis and reporting.
  columns:
  - name: id
    description: Unique identifier for the opportunity.
  - name: name
    description: Name of the opportunity.
  - name: account_id
    description: Identifier for the account associated with the opportunity.
  - name: stage_name
    description: Current stage of the opportunity in the sales process.
  - name: competitor
    description: Name of the competitor associated with the opportunity.
  - name: record_type_id
    description: The id of the opportunity record type.